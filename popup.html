<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            padding: 15px;
            text-align: center;
        }

        #url-input {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
        }

        .percentage-box {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .safe {background-color: #d4edda; color: #155724; }
        .moderate {background-color: #fff3cd; color: #856404;}
        .highrisk {background-color: #fff3cd; color: #721c24;}
        .danger {background-color: #fff3cd; color: rgb(111, 0, 175);}
    </style>
</head>
<body>
    <h3>Link Scanner</h3>
    <input type="text" id="url-input" placeholder="Paste link here..." />
    <button id="scan-btn">SCAN</button>

    <div id="result-area" style="display:none;"> 
        <p>Risk level percentage:</p>
        <div id="per-text" class="percentage-box">--%</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
